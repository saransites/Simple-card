<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="gallery">
                <img src="./images/f1.jpg" id="image" class="active">
                <div class="dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T-Shirt</h1>
                <h3>$15.00</h3>
                <p>20%off</p>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni consectetur sint, aperiam molestias assumenda ex?</p>
                <div class="size">
                    <p>Size</p>
                    <div class="input">
                        <label for="small">
                            <input type="radio" id="small" name="size">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" id="medium" name="size">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" id="large" name="size">
                            <span>L</span>
                        </label>
                    </div>
                </div>
                <div class="color">
                    <p>Color</p>
                    <div class="input">
                        <label for="red">
                            <input type="radio" id="red" name="color">
                            <span class="redspan"></span>
                        </label>
                        <label for="green">
                            <input type="radio" id="green" name="color">
                            <span class="greenspan"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" id="blue" name="color">
                            <span class="bluespan"></span>
                        </label>
                    </div>
            </div>
            <div class="quantity">
                <p>Quantity</p>
                <div class="input">
                    <input type="number">
                </div>
            </div>
            <div>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
